name: Matrix Build and Artifact Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build for Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]   # 3 variants â†’ 3 parallel jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-0886151
        run: echo "Building for Node version ${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node }}" > output-${{ matrix.node }}.txt
          cat output-${{ matrix.node }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0886151-node${{ matrix.node }}
          path: output-${{ matrix.node }}.txt
